name: Deploy, Install, Build & Run

on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v1

      - name: Create Dir
        run: mkdir /home/arthur/website

      - name: Deploy
        run: cp -r . /home/arthur/website

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build-all

      - name: Run
        run: ./run.sh